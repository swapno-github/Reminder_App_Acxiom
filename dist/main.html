<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acxiom Consulting</title>
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/x-icon" href="/src/tab_icon.png" />
  <script src="index.js"></script>
</head>

<body class="bg-gradient-to-r from-gray-900 to-blue-950 flex items-center justify-center h-screen">
  <!-- Common HTML structure for loading overlay -->
  <div class="fixed top-0 left-0 w-full h-full bg-white opacity-80 flex justify-center items-center z-50"
    id="loadingOverlay">
    <div class="border-t-4 border-blue-500 rounded-full h-16 w-16 animate-spin"></div>
    <p class="ml-3 text-gray-700">Loading...</p>
  </div>

  <div class="p-8 text-white w-96">
    <h1 class="text-2xl font-semibold mb-4">Login</h1>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-white">Username:</label>
        <input type="text" id="username" name="username" class="bg-blue-950 border rounded w-full py-2 px-3" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-white">Password:</label>
        <input type="password" id="password" name="password" class="bg-blue-950 border rounded w-full py-2 px-3"
          required>
      </div>
      <a href="dashboard.html" type="submit"
        class="bg-white text-gray-700  rounded py-2 px-4 hover:bg-blue-950">Login</a>
    </form>
  </div>

  <script>
    // Function to show the loading overlay
    function showLoadingOverlay() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }

    // Function to hide the loading overlay
    function hideLoadingOverlay() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    // Simulate a delay before redirection
    function redirectTo(targetUrl) {
      showLoadingOverlay();
      setTimeout(function () {
        window.location.href = targetUrl;
      }, 5000); // Adjust the delay (in milliseconds) as needed
    }

    // Add event listeners to elements that trigger page redirection
    const links = document.querySelectorAll('.redirect-link'); // Example: Add the 'redirect-link' class to the links or buttons
    links.forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent the default link behavior
        const targetUrl = link.getAttribute('href'); // Get the target URL from the link
        redirectTo(targetUrl);
      });
    });

    // Simulate page load with a delay (can be removed in production)
    setTimeout(function () {
      hideLoadingOverlay();
    }, 600); // Adjust the delay to control how long the loading overlay is visible on page load
  </script>

</body>

</html>
