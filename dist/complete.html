<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acxiom Consulting</title>
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/x-icon" href="/src/tab_icon.png" />
  <script src=""></script>
</head>

<body class="bg-gradient-to-r from-gray-900 to-blue-950 flex items-center justify-center h-screen w-full text-white">
  <!-- Common HTML structure for loading overlay -->
  <div class="fixed top-0 left-0 w-full h-full bg-white opacity-80 flex justify-center items-center z-50"
    id="loadingOverlay">
    <div class="border-t-4 border-blue-500 rounded-full h-16 w-16 animate-spin"></div>
    <p class="ml-3 text-gray-700">Loading...</p>
  </div>
  <div class="flex flex-col justify-center items-center p-8 shadow-md w-full h-full rounded-md">
    <!-- <p class="block font-semibold mb-4">Set a Reminder</p> -->
    <p class="block mb-4">Thank you</p>
    <p class="block mb-4">Your transaction is confirmed</p>
    <a class="mx-20 font-semibold border text-white  border-white rounded-md px-4 py-2 " href="dashboard.html">Next</a>
  </div>

  <script>
    // Function to show the loading overlay
    function showLoadingOverlay() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }

    // Function to hide the loading overlay
    function hideLoadingOverlay() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    // Simulate a delay before redirection
    function redirectTo(targetUrl) {
      showLoadingOverlay();
      setTimeout(function () {
        window.location.href = targetUrl;
      }, 5000); // Adjust the delay (in milliseconds) as needed
    }

    // Add event listeners to elements that trigger page redirection
    const links = document.querySelectorAll('.redirect-link'); // Example: Add the 'redirect-link' class to the links or buttons
    links.forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent the default link behavior
        const targetUrl = link.getAttribute('href'); // Get the target URL from the link
        redirectTo(targetUrl);
      });
    });

    // Simulate page load with a delay (can be removed in production)
    setTimeout(function () {
      hideLoadingOverlay();
    }, 200); // Adjust the delay to control how long the loading overlay is visible on page load
  </script>
</body>

</html>
