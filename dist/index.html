<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acxiom Consulting</title>
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/x-icon" href="/src/tab_icon.png" />
  <script src="index.js"></script>
</head>

<body class="bg-gradient-to-r from-gray-900 to-blue-950 flex items-center justify-center h-screen">
  <div class="p-8 text-white w-96">
    <h1 class="text-2xl font-semibold mb-4">Login</h1>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-white">Username:</label>
        <input type="text" id="username" name="username" class="bg-blue-950 border rounded w-full py-2 px-3" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-white">Password:</label>
        <input type="password" id="password" name="password" class="bg-blue-950 border rounded w-full py-2 px-3" required>
      </div>
      <a href="dashboard.html" type="submit"
        class="bg-white text-gray-700  rounded py-2 px-4 hover:bg-blue-950">Login</a>
    </form>
  </div>
</body>

</html>
