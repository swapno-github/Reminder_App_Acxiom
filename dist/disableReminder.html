<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acxiom Consulting</title>
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/x-icon" href="/src/tab_icon.png" />
  <script src=""></script>
</head>

<body class="bg-gradient-to-r from-gray-900 to-blue-950 flex items-center justify-center h-screen w-full text-white">
  <div class="flex flex-col justify-center items-center p-8 shadow-md w-full h-full rounded-md">
    <p class="block font-semibold mb-4">Diable Reminder</p>
    <div class="flex flex-col justify-center items-center w-full">
      <!-- <p class="mb-8">Today is Tuesday, <span id="date">14th Of February.</span></p> -->
      <div
        class="flex justify-center items-center w-full flex-col border-l-4 border-r-4 border-l-white border-r-whborder-l-white px-20 text-blue-950 ">
        <div class="w-96 flex justify-center items-center  mb-2">
          <label for="eventDate" class="mr-4 text-white">Select a Date</label>
          <input class="bg-blue-950 text-white border px-4 py-2 rounded-md" type="date" id="eventDate" name="eventDate">
        </div>


        <div class="w-96 flex justify-center items-center my-2">
          <label for="subject" class="block text-white mr-4">Subject</label>
          <select
            class="block appearance-none w-full border bg-blue-950 text-white border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="fill-current h-4 w-4" viewBox="0 0 20 20">
              <path d="M7 10l5 5 5-5H7z" />
            </svg>
          </div>
        </div>

        <div class="w-96 flex justify-center items-center my-2">
          <label for="subject" class="block text-white mr-4">Remainders</label>
          <select
            class="block appearance-none w-full border bg-blue-950 text-white border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="fill-current h-4 w-4" viewBox="0 0 20 20">
              <path d="M7 10l5 5 5-5H7z" />
            </svg>
          </div>
        </div>

        <div class="w-full flex justify-center items-center text-white ">
          <label class="block tracking-wide  mr-4" for="description">
            Description
          </label>
          <textarea id="description" rows="2" placeholder="Description of the Remainder..."
            class="mt-2 py-2 px-4 bg-blue-950 block w-1/3 text-grey-darker rounded-md border"></textarea>
        </div>

      </div>
    </div>
    <div class="flex justify-center items-center mx-10 my-4">
      <a class="mx-20 font-semibold border text-white  border-white rounded-md px-4 py-2 " href="dashboard.html">Back</a>
      <a class="mx-20 font-semibold border text-white  border-white rounded-md px-4 py-2 " href="complete.html">Confirm</a>
      <a class="mx-20 font-semibold border text-white  border-white rounded-md px-4 py-2 " href="index.html">logout</a>
    </div>
  </div>
</body>

</html>
